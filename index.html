<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="main">
      <div class="top">
        <form>
          <label for="bill">Bill</label><br />
          <input type="text" id="bill" name="bill" placeholder="$" />
        </form>
        <p>Select Tip %</p>
        <input type="button" class="button" value="5%" />
        <input type="button" class="button" value="10%" /><br />
        <input type="button" class="button" value="15%" />
        <input type="button" class="button" value="25%" /><br />
        <input type="button" class="button" value="50%" />
        <input type="button" class="button" value="Custom" />
        <form>
          <label for="people">Number of People</label><br />
          <input type="text" id="bill" name="bill" />
        </form>
      </div>
      <div class="bottom">
        <p>Tip Amount</p>
        <p>/ person</p>
        <p>Total</p>
        <p>/ person</p>
        <p>Reset</p>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
